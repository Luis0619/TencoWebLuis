<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Pr√°cticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.6s ease;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102,126,234,0.5);
        }

        .profile-placeholder {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-placeholder:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102,126,234,0.5);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.2rem;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .profile-name:hover {
            background: #f0f0f0;
        }

        .profile-university {
            color: #666;
            font-size: 0.95rem;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .profile-university:hover {
            background: #f0f0f0;
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .tab-btn {
            background: transparent;
            border: 2px solid #e0e0e0;
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

        #profileImageInput {
            display: none;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .practice-view {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .practice-view.active {
            display: block;
        }

        .practice-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .practice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .practice-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .practice-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }

        .practice-title {
            font-size: 2rem;
            color: #333;
            font-weight: 700;
        }

        .practice-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .practice-description:hover {
            background: #f8f9fa;
        }

        .section-title {
            font-size: 1.3rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .file-item {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .file-item:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(8px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            color: #333;
            font-weight: 500;
            display: block;
        }

        .file-size {
            color: #999;
            font-size: 0.85rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-area.dragover {
            background: #e9ecef;
            border-color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102,126,234,0.2);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        input[type="file"].file-input {
            display: none;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .download-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 0.5rem;
        }

        .download-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .empty-state {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .status-message {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            border-left: 4px solid #27ae60;
        }

        .status-message.error {
            border-left: 4px solid #e74c3c;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            .nav-tabs {
                margin-left: 0;
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .tab-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .practice-card {
                padding: 1.5rem;
            }

            .practice-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Status Message -->
    <div class="status-message" id="statusMessage"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="profile-section">
                <div class="profile-placeholder" id="profileImageContainer" onclick="document.getElementById('profileImageInput').click()">
                    üë§
                </div>
                <input type="file" id="profileImageInput" accept="image/*" onchange="handleProfileImage(event)">
                <div class="profile-info">
                    <div class="profile-name" contenteditable="true" id="profileName">Luis Rodriguez</div>
                    <div class="profile-university" contenteditable="true" id="profileUniversity">Universidad Privada Domingo Savio</div>
                </div>
            </div>
            <div class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab(2)">Pr√°ctica 2</button>
                <button class="tab-btn" onclick="switchTab(3)">Pr√°ctica 3</button>
                <button class="tab-btn" onclick="switchTab('final')">Proyecto final</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" id="mainContainer"></div>

    <script>
        const practiceConfig = {
            2: { number: '2', title: 'Pr√°ctica 2', description: 'Segunda pr√°ctica del curso. Haz clic para editar la descripci√≥n.' },
            3: { number: '3', title: 'Pr√°ctica 3', description: 'Tercera pr√°ctica del curso. Haz clic para editar la descripci√≥n.' },
            'final': { number: 'üéì', title: 'Proyecto final', description: 'Proyecto final del curso. Haz clic para editar la descripci√≥n.' }
        };

        let practices = {};
        Object.keys(practiceConfig).forEach(key => {
            practices[key] = { files: [], description: practiceConfig[key].description };
        });

        let profileData = {
            name: 'Luis Rodriguez',
            university: 'Universidad Privada Domingo Savio',
            image: null
        };

        // Storage functions using localStorage
        function saveToStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
                return true;
            } catch (e) {
                console.error('Error saving to localStorage:', e);
                return false;
            }
        }

        function loadFromStorage(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (e) {
                console.error('Error loading from localStorage:', e);
                return null;
            }
        }

        // Initialize
        function init() {
            loadAllData();
            renderPractices();
            setupEventListeners();
        }

        // Load all data
        function loadAllData() {
            // Load profile
            const savedProfile = loadFromStorage('profile-data');
            if (savedProfile) {
                profileData = savedProfile;
                document.getElementById('profileName').textContent = profileData.name;
                document.getElementById('profileUniversity').textContent = profileData.university;
                if (profileData.image) {
                    const container = document.getElementById('profileImageContainer');
                    container.innerHTML = `<img src="${profileData.image}" class="profile-image" onclick="document.getElementById('profileImageInput').click()">`;
                }
            }

            // Load practices
            Object.keys(practiceConfig).forEach(key => {
                const savedPractice = loadFromStorage(`practice-${key}`);
                if (savedPractice) {
                    practices[key] = savedPractice;
                }
            });
        }

        // Save profile
        function saveProfile() {
            if (saveToStorage('profile-data', profileData)) {
                showStatus('Perfil guardado correctamente ‚úì', 'success');
            } else {
                showStatus('Error al guardar el perfil', 'error');
            }
        }

        // Save practice
        function savePractice(practiceKey) {
            if (saveToStorage(`practice-${practiceKey}`, practices[practiceKey])) {
                showStatus('Cambios guardados ‚úì', 'success');
            } else {
                showStatus('Error al guardar', 'error');
            }
        }

        // Render practices
        function renderPractices() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';

            let isFirst = true;
            Object.keys(practiceConfig).forEach(key => {
                const config = practiceConfig[key];
                const practiceView = document.createElement('div');
                practiceView.className = `practice-view ${isFirst ? 'active' : ''}`;
                practiceView.id = `practice${key}`;
                isFirst = false;
                
                practiceView.innerHTML = `
                    <div class="practice-card">
                        <div class="practice-header">
                            <div class="practice-number">${config.number}</div>
                            <div class="practice-title">${config.title}</div>
                        </div>
                        <div class="practice-description" contenteditable="true" id="description${key}">
                            ${practices[key].description}
                        </div>

                        <div class="section-title">üìé Archivos subidos</div>
                        <div class="files-list" id="fileList${key}">
                            ${renderFileList(key)}
                        </div>

                        <div class="upload-area" id="uploadArea${key}" onclick="document.getElementById('fileInput${key}').click()">
                            <div class="upload-icon">‚òÅÔ∏è</div>
                            <div class="upload-text">Haz clic o arrastra archivos aqu√≠ para subirlos</div>
                        </div>
                        <input type="file" class="file-input" id="fileInput${key}" multiple onchange="handleFiles(event, '${key}')">
                    </div>
                `;
                
                container.appendChild(practiceView);
            });
        }

        function renderFileList(practiceKey) {
            const practice = practices[practiceKey];
            if (!practice.files || practice.files.length === 0) {
                return '<div class="empty-state">No hay archivos subidos a√∫n</div>';
            }
            
            return practice.files.map((file, idx) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">üìÑ</span>
                        <div class="file-details">
                            <span class="file-name">${file.name}</span>
                            <span class="file-size">${formatFileSize(file.size)}</span>
                        </div>
                    </div>
                    <div>
                        <button class="download-btn" onclick="downloadFile('${practiceKey}', ${idx})">Descargar</button>
                        <button class="delete-btn" onclick="deleteFile('${practiceKey}', ${idx})">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function setupEventListeners() {
            // Profile name
            document.getElementById('profileName').addEventListener('blur', function() {
                profileData.name = this.textContent;
                saveProfile();
            });

            // Profile university
            document.getElementById('profileUniversity').addEventListener('blur', function() {
                profileData.university = this.textContent;
                saveProfile();
            });

            // Descriptions
            Object.keys(practiceConfig).forEach(key => {
                const descEl = document.getElementById(`description${key}`);
                if (descEl) {
                    descEl.addEventListener('blur', function() {
                        practices[key].description = this.textContent;
                        savePractice(key);
                    });
                }
            });

            // Drag and drop
            setupDragAndDrop();
        }

        function switchTab(practiceKey) {
            const tabs = document.querySelectorAll('.tab-btn');
            const keys = Object.keys(practiceConfig);
            tabs.forEach((tab, idx) => {
                tab.classList.toggle('active', keys[idx] == practiceKey);
            });

            const views = document.querySelectorAll('.practice-view');
            views.forEach((view) => {
                view.classList.toggle('active', view.id === `practice${practiceKey}`);
            });
        }

        function handleProfileImage(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 500 * 1024) {
                    showStatus('La imagen es muy grande. M√°ximo 500KB', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    profileData.image = e.target.result;
                    const container = document.getElementById('profileImageContainer');
                    container.innerHTML = `<img src="${e.target.result}" class="profile-image" onclick="document.getElementById('profileImageInput').click()">`;
                    saveProfile();
                };
                reader.readAsDataURL(file);
            }
        }

        function setupDragAndDrop() {
            Object.keys(practiceConfig).forEach(key => {
                const area = document.getElementById(`uploadArea${key}`);
                if (!area) return;
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    area.addEventListener(eventName, preventDefaults, false);
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    area.addEventListener(eventName, () => area.classList.add('dragover'), false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    area.addEventListener(eventName, () => area.classList.remove('dragover'), false);
                });

                area.addEventListener('drop', (e) => {
                    const files = e.dataTransfer.files;
                    handleFilesFromDrop(files, key);
                }, false);
            });
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleFiles(event, practiceKey) {
            const files = event.target.files;
            handleFilesFromDrop(files, practiceKey);
            event.target.value = '';
        }

        function handleFilesFromDrop(files, practiceKey) {
            const fileArray = Array.from(files);
            const maxSize = 2 * 1024 * 1024; // 2MB
            
            let filesProcessed = 0;
            let filesTotal = fileArray.length;

            fileArray.forEach(file => {
                if (file.size > maxSize) {
                    showStatus(`${file.name} es muy grande. M√°ximo 2MB`, 'error');
                    filesTotal--;
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    practices[practiceKey].files.push({
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: e.target.result
                    });
                    
                    filesProcessed++;
                    if (filesProcessed === filesTotal) {
                        savePractice(practiceKey);
                        updateFileList(practiceKey);
                    }
                };
                reader.onerror = function() {
                    showStatus(`Error al leer ${file.name}`, 'error');
                    filesTotal--;
                };
                reader.readAsDataURL(file);
            });
        }

        function updateFileList(practiceKey) {
            const fileList = document.getElementById(`fileList${practiceKey}`);
            if (fileList) {
                fileList.innerHTML = renderFileList(practiceKey);
            }
        }

        function deleteFile(practiceKey, fileIndex) {
            if (confirm('¬øEst√°s seguro de eliminar este archivo?')) {
                practices[practiceKey].files.splice(fileIndex, 1);
                savePractice(practiceKey);
                updateFileList(practiceKey);
            }
        }

        function downloadFile(practiceKey, fileIndex) {
            const file = practices[practiceKey].files[fileIndex];
            const link = document.createElement('a');
            link.href = file.data;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show ${type}`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        // Initialize
        init();
    </script>
</body>
</html>
